<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="slider slider-position">
        <div class="slider-items">
            <input type="radio" name="pagination" id="pagination1">
            <input type="radio" name="pagination" id="pagination2">
            <input type="radio" name="pagination" id="pagination3">
            <input type="radio" name="pagination" id="pagination4">
            <input type="radio" name="pagination" id="pagination5">

            <div class="slide slide1">
                <img src="img/1.jpg" alt="">
                <p>Slide 1</p>
            </div>
            <div class="slide slide2">
                <img src="img/2.jpg" alt="">
                <p>Slide 2</p>
            </div>
            <div class="slide slide3">
                <img src="img/3.jpg" alt="">
                <p>Slide 3</p>
            </div>
            <div class="slide slide4">
                <img src="img/4.jpg" alt="">
                <p>Slide 4</p>
            </div>
            <div class="slide slide5">
                <img src="img/5.jpg" alt="">
                <p>Slide 5</p>
            </div>

            <div class="navigation">
                <label for="pagination1" class="nav-item nav-item1"></label>
                <label for="pagination2" class="nav-item nav-item2"></label>
                <label for="pagination3" class="nav-item nav-item3"></label>
                <label for="pagination4" class="nav-item nav-item4"></label>
                <label for="pagination5" class="nav-item nav-item5"></label>
            </div>
        </div>

    </div>
</body>
</html>
