<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="slider slider-position">
        <div class="slider-items">
            <input type="radio" name="pagination" id="pagination1">
            <input type="radio" name="pagination" id="pagination2">
            <input type="radio" name="pagination" id="pagination3">
            <input type="radio" name="pagination" id="pagination4">
            <input type="radio" name="pagination" id="pagination5">

            <div class="slide slide1">1</div>
            <div class="slide slide2">2</div>
            <div class="slide slide3">3</div>
            <div class="slide slide4">4</div>
            <div class="slide slide5">5</div>
        </div>

        <div class="navigation">
            <label for="pagination1" class="nav-item"></label>
            <label for="pagination2" class="nav-item"></label>
            <label for="pagination3" class="nav-item"></label>
            <label for="pagination4" class="nav-item"></label>
            <label for="pagination5" class="nav-item"></label>
        </div>
    </div>
</body>
</html>
