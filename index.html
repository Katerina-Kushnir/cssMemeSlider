<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="slider">
        <div class="slider-items">
            <input type="radio" name="pagination" id="pagination1" checked>
            <input type="radio" name="pagination" id="pagination2">
            <input type="radio" name="pagination" id="pagination3">
            <input type="radio" name="pagination" id="pagination4">
            <input type="radio" name="pagination" id="pagination5">

            <div class="slide-items">
                <div class="slide slide1">
                    <img src="img/1.jpg" alt="">
                </div>
                <div class="slide slide2">
                    <img src="img/2.jpg" alt="">
                </div>
                <div class="slide slide3">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="slide slide4">
                    <img src="img/4.jpg" alt="">
                </div>
                <div class="slide slide5">
                    <img src="img/5.jpg" alt="">
                </div>
            </div>

            <div class="text-items">
                <div class="text text1">
                    <p>Slide 1</p>
                </div>
                <div class="text text2">
                    <p>Slide 2</p>
                </div>
                <div class="text text3">
                    <p>Slide 3</p>
                </div>
                <div class="text text4">
                    <p>Slide 4</p>
                </div>
                <div class="text text5">
                    <p>Slide 5</p>
                </div>
            </div>

            <div class="navigation">
                <label for="pagination1" class="nav-item nav-item1">
                    <div class="nav-item-block"></div>
                </label>
                <label for="pagination2" class="nav-item nav-item2">
                    <div class="nav-item-block"></div>
                </label>
                <label for="pagination3" class="nav-item nav-item3">
                    <div class="nav-item-block"></div>
                </label>
                <label for="pagination4" class="nav-item nav-item4">
                    <div class="nav-item-block"></div>
                </label>
                <label for="pagination5" class="nav-item nav-item5">
                    <div class="nav-item-block"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
